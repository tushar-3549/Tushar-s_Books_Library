    <!-- bootstrap4 cdn -->

<body>

    <div class="container mt-4">
        <h1 class="text-center"><i class="fas fa-book text-success"></i> Tushar's Library - <span
                class="text-success">Book</span>List</h1>
    </div>
    <div class="main_part">
        <form id="book-form" action="">
            <div class="form-group">
                <label for="book_name">Book's Name</label>
                <input type="text" id="book_name" class="form-control">
            </div>
        </form>
        <form id="book-form" action="">
            <div class="form-group">
                <label for="writter_name">Writter's Name</label>
                <input type="text" id="writter_name" class="form-control">
            </div>
        </form>
        <form id="book-form" action="">
            <div class="form-group">
                <label for="date">Date of Book Upload</label>
                <input type="date" id="date" class="form-control">
            </div>
        </form>

        <button class="btn btn-danger btn-block">Add Book</button>

        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th>Book's name</th>
                    <th>Writter's name</th>
                    <th>Upload Date</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <ul id="list1" class="list-group">

            </ul>

            <tbody id="book-list"></tbody>
        </table>

    </div>






    <!-- bootstrap4 cdn for js, jQuery, popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
